<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div class="app">
    <h1>Expense Tracker</h1>
    <div class="balance-contianer">
        <h2>Your Balance</h2>
        <div id="balance">$1000</div>
    </div>
        <div class="cashflow-container">
         <div class="income-container">
                <h2>Income</h2>
                <div id="income">$1200</div>
         </div>
         <div class="expense-container">
        <h2>Expense</h2>
        <div id="expense">$200</div>
         </div>
        </div>

        <div class id="transaction-container">
        <h2>Trasaction History</h2>
        <ul id="trasaction">
            <li>
                salary
                <div>
                    <span class="incone-amt">$1000</span>
                    <button>Cancel</button>
                </div>
            </li>
            <li>
                Buy Grocery 
                <div>
                    <span class="expense-amt">$50</span>
                    <button>Cancel</button>
                </div>
            </li>
            <li>
                Buy Guiter
                <div>
                    <span class="expense-amt">$500</span>
                    <button>Cancel</button>
                </div>
            </li>
        </ul>
         </div>


<div class="from-container">
 <h2>Add new transaction</h2>
 <from onsubmit="return false;">
    <label for="name">Name</label>
    <input id="name" type="text" />
    <label for="amount">Amount</label>
    <input id="amount" type="number"></input>
    <button id="incomeBtn">Add Income</button>
    <button id="expenseBtn">Add Expense</button>
 </from>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
